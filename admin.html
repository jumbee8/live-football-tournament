<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Focitorna Admin</title>
<style>
body { font-family: Arial; background: #eee; }
.box { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
input, button { padding: 8px; margin: 5px; }
</style>
</head>

<body>

<div class="box">
    <h1>Admin felület</h1>

    <div id="loginSection">
        <h3>Bejelentkezés</h3>
        <input id="login_user" placeholder="Felhasználónév"><br>
        <input id="login_pass" type="password" placeholder="Jelszó"><br>
        <button onclick="handleLogin()">Belépés</button>

        <h3>Regisztráció</h3>
        <input id="reg_user" placeholder="Új felhasználó"><br>
        <input id="reg_pass" type="password" placeholder="Új jelszó"><br>
        <button onclick="handleRegister()">Regisztráció</button>
    </div>

    <div id="adminPanel" style="display:none;">
        <button onclick="logout()">Kijelentkezés</button>

        <h2>Csapatok felvitele</h2>
        <input id="teamName" placeholder="Csapat neve">
        <button onclick="addTeam()">Hozzáadás</button>

        <h2>Csoportok generálása</h2>
        <input id="teamPerGroup" type="number" placeholder="Hány csapat / csoport">
        <button onclick="createGroups()">Generálás</button>

        <h2>Eredmény rögzítése</h2>
        <select id="matchSelect"></select><br>
        <input id="scoreA" placeholder="Hazai">
        <input id="scoreB" placeholder="Vendég">
        <button onclick="saveResult()">Eredmény mentése</button>

        <h2>Élő nézet</h2>
        <button onclick="window.location='index.html'">Eredmények megtekintése</button>
    </div>
</div>

<script src="login.js"></script>
<script src="data.js"></script>

<script>
// --- Bejelentkezés kezelése ---
function updateAdminView() {
    if (getLoggedInUser()) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        fillMatchList();
    }
}
updateAdminView();

function logout() {
    logoutUser();
    location.reload();
}

function handleRegister() {
    let u = reg_user.value;
    let p = reg_pass.value;
    let r = registerUser(u, p);
    alert(r === "OK" ? "Sikeres regisztráció!" : r);
}

function handleLogin() {
    let u = login_user.value;
    let p = login_pass.value;
    let r = loginUser(u, p);
    if (r === "OK") updateAdminView();
    else alert(r);
}
</script>

</body>
</html>
